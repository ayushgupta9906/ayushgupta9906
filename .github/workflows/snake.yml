name: Generate Snake Contribution Graph

on:
  # Schedule the action to run every 6 hours
  schedule:
    - cron: "0 */6 * * *"

  # Allows manual triggering of the workflow
  workflow_dispatch:

jobs:
  build:
    # Define the runner for the job
    runs-on: ubuntu-latest

    steps:
      # Check out the repository so the job can access it
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Generate the contribution graph as a snake
      - name: Generate Snake
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: ayushgupta9906
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Display the current status of the repository
      - name: Show Git Status
        run: git status

      # Push the generated files to the repository
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # Publish the snake graph to the output branch
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
